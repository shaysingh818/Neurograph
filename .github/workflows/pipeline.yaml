name: Neurograph CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:


  build-packages:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Data Structures Package
      working-directory: src/data_structures/
      run: |
        make

    - name: Extractors Package
      working-directory: src/extractors/
      run: |
        make
        
    - name: Graph Package
      working-directory: src/graph/
      run: |
        make

    - name: Computation Graph Package
      working-directory: src/computation_graph/
      run: |
        make

    - name: Deep Learning Package
      working-directory: src/networks/
      run: |
        make


  # build source for unit tests
  test-packages:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
 
    - name: Data Structures Package
      working-directory: src/data_structures/
      run: |
        ./target/test_data_structures
   
    # - name: Build and Test Extractors Package
    #   working-directory: src/extractors/
    #   run: |
    #     make
    #     ./target/test_extractors
    #     make clean

    - name: Graph Package
      working-directory: src/graph/
      run: |
        ./target/test_graph

    - name: Computation Graph Package
      working-directory: src/computation_graph/
      run: |
        ./target/test_cgraph

    - name: Deep Learning Package
      working-directory: src/networks/
      run: |
        ./target/test_networks
    
    - name: Build Source
      working-directory: src/
      run: |
        make
        ../target/neurograph
        make clean

    - name: Integration test
      working-directory: src/tests/
      run: |
        make
        ../target/test_neurograph
 
  # unit tests for python code base
  python-library:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build Shared Object File
        working-directory: src/
        run: |
          make

      - name: Install Dependencies
        working-directory: neurograph/
        run: pip install -r requirements.txt

      - name: Build Python Package
        working-directory: neurograph/
        run: |
          pip install setuptools
          pip install wheel
          python setup.py bdist_wheel

      - name: Install Wheel File
        working-directory: neurograph/dist
        run: pip3 install neurograph-0.4.0-py3-none-any.whl

