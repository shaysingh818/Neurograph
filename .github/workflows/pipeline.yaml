name: Neurograph CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:


  build-core-packages:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Data Structures Package
      working-directory: src/data_structures/
      run: |
        make

    - name: Extractors Package
      working-directory: src/extractors/
      run: |
        make package
        
    - name: Graph Package
      working-directory: src/graph/
      run: |
        make package

    - name: Computation Graph Package
      working-directory: src/computation_graph/
      run: |
        make package

    - name: Deep Learning Package
      working-directory: src/networks/
      run: |
        make package

    - name: Neurograph
      working-directory: src/
      run: |
        make clean
        make

    - name: Integration Test Package
      working-directory: src/tests/
      run: |
        make


  # build source for unit tests
  test-core-packages:
    runs-on: ubuntu-latest
    needs: [build-core-packages]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
 
    - name: Data Structures Package
      working-directory: src/data_structures/
      run: |
        ./queue/target/queue
        ./set/target/set
        ./list/target/list
        ./map/target/map
        cd matrix/
        ./target/matrix
        cd ../ 
   
    - name: Extractors Package
      working-directory: src/extractors/
      run: |
        cd dataframe
        ./target/dataframe
        cd ..
        cd databases
        ./target/databases

    - name: Graph Package
      working-directory: src/graph/
      run: |
        ./target/graph

    - name: Computation Graph Package
      working-directory: src/computation_graph/
      run: |
        ./target/computation_graph

    - name: Deep Learning Package
      working-directory: src/networks/
      run: |
        ./target/test_networks
    
    - name: Integration test
      working-directory: src/tests/
      run: |
        ./target/test_neurograph
 
  # unit tests for python code base
  python-library:
    runs-on: ubuntu-latest
    needs: [test-core-packages]
    steps:
      - uses: actions/checkout@v2

      - name: Install Dependencies
        working-directory: neurograph/
        run: pip install -r requirements.txt

      - name: Build Cython Package
        working-directory: neurograph/
        run: |
          make

  documentation:
    runs-on: ubuntu-latest
    needs: [test-core-packages]
    steps:
      - uses: actions/checkout@v2

      - name: Host documentation
        working-directory: docs/
        run: yarn dev


